<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>PizzaKMA</title>

    <!-- Bootsrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <!-- LESS основний файл -->
    <link rel="stylesheet/less" type="text/css" href="assets/less/main.less"/>
    <!-- LESS JavaScript компілятор -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/2.5.3/less.min.js"></script>
</head>
<body>

<!--Change only here-->


<div class="main-container container-fluid">
    <div class="row">
        <!--FOOTER-->
        <div class="row footer"><div class="text-box">
            Доставка піци не здійснюється.</div>
        </div>
        <!--FOOTER-->
        <div class="col-md-9 col-sm-6 left-pannel">

            <div class="header navbar-fixed-top top-panel ">
                <div class="pizzalogo">
                    <strong>KMA PIZZA</strong>
                </div>

                <span class="navbar-top"><span class="text1">(044) 222-22-22</span><span class="text2">24/7</span>
                    <span class="text3">Безкоштовна доставка Києвом</span></span>

                <ul class="nav navbar-nav navbar-right navbar-menu">
                    <li><a id="home" href="#"><span class="glyphicon glyphicon-home"></span> Home</a></li>
                </ul>
            </div>

            <div class="name"><span class="header-title">Усі піци</span></div>

            <div class="nav navbar-nav nav-types navbar ">
                <li class="active"><a id ="all"href="#">Усі<span class="badge badge-lp">8</span></a></li>
                <li><a id="meat" href="#">З м'ясом</a></li>
                <li><a id="seafood" href="#">З морепродуктами</a></li>
                <li><a id="vega" href="#">Вега</a></li>
            </div>


            <div class="row ">

                <div id="pizza_list">

                </div>

            </div>

            <!--RIGHT_PANNEL-->

            <div class="col-md-3  col-sm-6 right-pannel">
                <span id="header-title-2">Замовлення</span><span class="badge badge-rp">0</span>
                <button type="button" class="btn btn-link reset">Очистити замовлення</button>

                <div class="ordered-display">

                    <div id="motivation">Зголодні?<br>
                        Замовте КМАПІЦУ!</div>

                    <div id="cart">
                    </div>
                </div>

                <div class="pan-footer">
                    <span id="sum">До сплати</span>
                    <span class="total-price"></span>
                    <button type="button" class="btn btn-warning order">Замовити</button>
                </div>

            </div>

        </div>
    </div>
</div>
<!--Change only here-->

<!-- jQuery JavaScript -->
